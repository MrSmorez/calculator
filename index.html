<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttons">
            <div id="columnOne">
                <div class="btnNum"><button class="button" id="1">1</button></div>
                <div class="btnNum"><button class="button" id="4">4</button></div>
                <div class="btnNum"><button class="button" id="7">7</button></div>
                <div class="btnNum"><button class="button" id="0">0</button></div>
                
            </div>
            <div id="columnTwo">
            <div class="btnNum"><button class="button" id="2">2</button></div>
            <div class="btnNum"><button class="button" id="5">5</button></div>
            <div class="btnNum"><button class="button" id="8">8</button></div>
            <div class="btnOp"><button class="button" id="divide">/</button></div>
            
            </div>
            <div id="columnThree">
                <div class="btnNum"><button class="button" id="7">3</button></div>
                <div class="btnNum"><button class="button" id="6">6</button></div>
                <div class="btnNum"><button class="button" id="9">9</button></div>
                <div class="btnOp"><button class="button" id="equals">=</button></div>
            </div>
            <div id="columnFour">
                <div class="btnOp"><button class="button" id="add">+</button></div>
                <div class="btnOp"><button class="button" id="subtract">-</button></div>
                <div class="btnOp"><button class="button" id="multiply">*</button></div>
                <div class="btnOp"><button class="button" id="clear">clear</button></div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
